<head>
  <!--START HEAD-->

<!--START BODY-->
<body>

  <div class="container">
    <div class="justify-center">
      <img src="../img/logo_unimed_sorocaba.png" width=" 200">
    </div>
      <br>
      <br>
      <br>
    <form id="loginForm">
      <input type="text" id="username" placeholder="UsuÃ¡rio" required><br>
      <input type="password" id="password" placeholder="Senha" required><br>
      <span id="errorMessage" class="error-message"></span>
      <br>
      <br>
      <input type="submit" value="Login">
    </form>
  </div>

<!--START SCRIPT-->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); 

      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var errorMessage = document.getElementById("errorMessage");

      errorMessage.innerHTML = "";
      if (username.trim() === "") {
        errorMessage.innerHTML = "Preencha este campo.";
        return;
      }
      if (password.trim() === "") {
        errorMessage.innerHTML = "Preencha este campo.";
        return;
      }
      if (username === "admin" && password === "admin") {
        window.location.href = '../../index.html'
      } else {
        errorMessage.innerHTML = "Nome do usuario ou senha incorreto. Tente novamente.";
      }
    });
  </script>
<!--END SCRIPT-->

</body>
